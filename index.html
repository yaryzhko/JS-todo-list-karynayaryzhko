<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" title="theme" href="#" />
  </head>
  <body>
    <header class="todo-app__header">
      <p class="todo-app__header-text">To Do List</p>
      <button id="todo-theme-btn">
        <img src="img/sun.png" id="todo-theme-image" />
      </button>
    </header>
    <div class="todo-app">
      <div class="add-todo-list">
        <p class="add-todo-list__btn-text">Add List</p>
        <img class="add-todo-list__icon" src="img/plus-solid (1).svg" alt="" />
        <div class="add-todo-list__window">
          <input
            type="text"
            required
            placeholder="Input list name"
            class="add-todo-list__input"
          />
          <button class="add-todo-list__btn">
            <img src="img/send.svg" alt="" />
          </button>
        </div>
      </div>
    </div>
    <footer class="todo-app__footer">
      <p class="todo-app__footer-text">Made a project Karyna Yaryzhko</p>
    </footer>
    <script src="index.js"></script>
  </body>
</html>
